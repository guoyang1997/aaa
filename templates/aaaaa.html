     $(function () {

    function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;
				}
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;
				}
			}
		}
		function delAll(){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}
			}
			if(ids.length>0){
				if(confirm("确认删除?")){
					alert("删除成功!");
				}
			}else{
				alert("请选中要删除的项");
			}
		}
    </script>

<body>


<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
    	<th width="5%"><input type="checkbox" id="checkall" onChange="checkall();"></th>

        <th>用户账户</th>
        <th>真实姓名</th>
        <th>角色</th>



        <th  width="10%">操作</th>
    </tr>
    </thead>
    {% for data in aaa %}
	     <tr>
         	<td style="vertical-align:middle;"><input type="checkbox" name="check" value="1"></td>

                <td>{{ data.username }}</td>
                <td>{{ data.realname }}</td>
                <td>

                    {% if data.role == '1' %}
                        管理员
                    {% elif data.role == '2' %}
                        院长
                    {% elif data.role == '3'%}
                        医生护士
                    {% endif %}
                </td>



            <td>
                <a href="/change?cha_id={{ data.id }}">编辑</a>&nbsp;&nbsp;&nbsp;<a href="/del?del_id={{ data.id }}">删除</a>
            </td>
        </tr>
    {% endfor %}
</table>
