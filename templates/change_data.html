<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
<input type="hidden" name="id" value="{$user.id}" />
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td>id:<input type="text" name="change_id" value="{{ datas.id }}"></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft"><font color="red">*</font>登录名</td>
            <td><input type="text" name="username" value="{{ datas.username }}"/></td>
        </tr>
        <tr>
            <td class="tableleft"><font color="red">*</font>密码</td>
            <td><input type="password" name="password" value="{{ datas.password }}"/></td>
        </tr>
        <tr>
            <td class="tableleft"><font color="red">*</font>真实姓名</td>
            <td><input type="text" name="realname" value="{{ datas.realname }}"/></td>
        </tr>
        <tr>
            <td class="tableleft">邮箱</td>
            <td><input type="text" name="email" value="{{ datas.email }}"/></td>
        </tr>
        <tr>
            <td class="tableleft"><font color="red">*</font>状态</td>
            <td>
                <input type="radio" name="status" value="0" checked/> 启用
                <input type="radio" name="status" value="1" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"><font color="red">*</font>角色</td>
            <td>
            	<select name="role">
        			<option value="">--请选择--
        			<option value="1">管理员
        			<option value="2">院长
            		<option value="3">医生护士
       			 </select>
        	</td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <input type="submit" class="btn btn-primary" value="提交">
            </td>
        </tr>
    </table>

</form>
</body>
</html>
